# About Section
blurb: Greetings! I'm Subhankar Sarkar, a final year Computer Science and Engineering student at Kaziranga University. From earning my diploma in Computer Engineering at Central Institute of Technology in 2015 to interning at EICT Academy, IIT Guwahati, where I explored Exploratory Data Analysis using Python, my journey has been fueled by curiosity and a thirst for learning. Currently interning at BSM International, I'm immersed in developing an Attendance System application using JavaFX integrated with RFID Solutions. Beyond coding, I find solace in the world of anime, novels, comics, and manga. As I approach the end of my B.Tech chapter, I'm excited to amalgamate my technical skills and diverse interests to make a meaningful impact. Let's connect and explore the boundless possibilities together!

